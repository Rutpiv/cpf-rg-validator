<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Validador de Documentos</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        
        .alert {
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Validador de Documentos</h1>
        
        <form th:action="@{/validar}" method="post">
            <div class="form-group">
                <label>Digite o documento (CPF ou RG):</label>
                <input type="text" name="documento" 
                       th:value="${documento}" 
                       placeholder="Ex: 123.456.789-09 ou 12.345.678-X">
            </div>
            <button type="submit">Validar</button>
        </form>

        <div th:if="${resultado}" 
             th:class="${#strings.startsWith(resultado, 'Documento vÃ¡lido')} ? 'alert alert-success' : 'alert alert-error'">
            <span th:text="${resultado}"></span>
        </div>
    </div>
</body>
</html>
