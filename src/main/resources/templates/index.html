<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .emogi { font-size: 1.5em; }
        .valid { color: #2ecc71; }
        .invalid { color: #e74c3c; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button onclick="showTab('single')">Validação Única</button>
            <button onclick="showTab('batch')">Validação em Lote</button>
        </div>

        <!-- Modo Single -->
        <div id="single" class="tab-content" th:classappend="${modo} == 'single' ? 'active' : ''">
            <form method="post" action="/validate">
                <input type="text" name="documento" 
                    th:value="${resultado?.documento}" 
                    placeholder="Digite o documento">
                <button type="submit">Validar</button>
            </form>
            
            <div th:if="${resultado}" class="result">
                <span th:class="${resultado.validado} ? 'emogi valid' : 'emogi invalid'">
                    [[ ${resultado.validado} ? '✅' : '❌' ]]
                </span>
                <span th:text="${resultado.mensagem}"></span>
            </div>
        </div>

        <!-- Modo Batch -->
        <div id="batch" class="tab-content" th:classappend="${modo} == 'batch' ? 'active' : ''">
            <form method="post" action="/validate/batch">
                <textarea name="documentos" 
                    placeholder="Cole documentos (um por linha)"></textarea>
                <button type="submit">Validar Tudo</button>
            </form>

            <table th:if="${resultados}">
                <tr>
                    <th>Documento</th>
                    <th>Resultado</th>
                    <th>Detalhes</th>
                </tr>
                <tr th:each="result : ${resultados}">
                    <td th:text="${result.documento}"></td>
                    <td>
                        <span th:class="${result.validado} ? 'emogi valid' : 'emogi invalid'">
                            [[ ${result.validado} ? '✅' : '❌' ]]
                        </span>
                    </td>
                    <td th:text="${result.mensagem}"></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }
    </script>
</body>
</html>
